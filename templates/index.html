<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная</title>
    <!--Подключение CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--Навигационное меню-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/"><h3>Главная</h3></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/blog/"><h3>Блог</h3></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contacts/"><h3>Контакты</h3></a>
            </li>
        </ul>
    </nav>

    <!--Карусель-->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <!--Картинки-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../static/image/deepseek.jpeg" height=1000px class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../static/image/qwen.webp" height=1000px class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../static/image/hailuo.jpg" height=1000px class="d-block w-100" alt="...">
            </div>
        </div>
        <!--Кнопки перехода на следующий/предыдущий элемент-->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
        </button>
    </div>

<!--Подключение JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
